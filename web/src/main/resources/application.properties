spring.application.name=Axon Bank

spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=elasticsearch:9300

# Expose all web endpoints (use with caution in production, or list specific ones)
# For just health and info: management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*

# Show detailed health information
# 'never': Never show details
# 'when-authorized': Show details to authorized users (requires security)
# 'always': Always show details (use with caution if sensitive info might be exposed)
management.endpoint.health.show-details=always

# You can also change the base path for actuator endpoints if needed
# management.endpoints.web.base-path=/management